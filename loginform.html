<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0"/>
        <title>Login Form</title>
    </head>
    <body>
            <p>Welcome. Please login</p>
            <form>
                <label for="usernameInput">Username:</label><input type="text" id="usernameInput"/><br/>
                <label for="passwordInput">Password:</label><input type="text" id="passwordInput"/>
                <p id="message"></p>
                <br/><br/>
                <a href="#"onclick="verifyUser()">log in</a>
            </form>

        <script>

            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;

                checkUserCreds(username, password);
            }

            function checkUserCreds(username, password){
                var systemUsername = "Bond";
                var systemPassword = "12345";

                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Loggin you in....";
                } else {
                    document.getElementById("message").innerHTML = "Incorrect password or username";
                }
            }
        </script>
    </body>
</html>
