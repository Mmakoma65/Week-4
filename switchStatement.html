<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SWITCH STATEMENT</title>
    </head>
    <body>
        <label for="weather">What's the weather like?</label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
        </select>
    <a href="#"onclick="btnPressed()">GO!</a>
    <p id="outputText">Weather advice : </p>
        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;
                switch (weatherSelected){
                    case "sunny":
                    advice =  "Wear your sunglasses";
                    break;

                    case "windy":
                    advice = "Wear warm clothes";
                    break;

                    case "rainy":
                    advice = "Don't forget your umbrella!";
                    break;

                    case "snowy":
                    advice = "Wear warm,scarf and boots";
                    break;

                    case "cloudy":
                    advice = "Carry a warm jacket";
                    break;
                 }
                 document.getElementById("outputText").innerHTML = "weather advice"  +  advice;
            }
        </script>
    </body>
</html>
